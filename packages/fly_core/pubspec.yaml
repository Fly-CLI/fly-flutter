dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  very_good_analysis: ^5.1.0
  build_runner: ^2.4.7
  riverpod_generator: ^3.0.0
  freezed: ^3.0.0
  json_serializable: ^6.7.1
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
