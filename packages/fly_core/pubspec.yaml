issue_tracker: https://github.com/fly-cli/fly/issues

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.10.0"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  freezed_annotation: ^3.0.0
  json_annotation: ^4.8.1
  riverpod: ^3.0.3
