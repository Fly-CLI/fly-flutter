name: riverpod
description: Production-ready Riverpod architecture with best practices
version: 1.0.0

vars:
  project_name:
    type: string
    description: Name of the project
    prompt: What is your project name?
  organization:
    type: string
    description: Organization identifier
    default: com.example
    prompt: What is your organization?
  platforms:
    type: list
    description: Target platforms
    default: [ios, android]
    prompt: Which platforms do you want to support?
  description:
    type: string
    description: Project description
    default: A new Flutter project
    prompt: What is your project description?
